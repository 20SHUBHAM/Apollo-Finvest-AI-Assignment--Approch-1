<!DOCTYPE html>
<html>
<head>
    <title>AI Collection Bot</title>
</head>
<body>
    <h1>AI Collection Bot</h1>
    <form action="/make_call" method="POST">
        <label for="name">Borrower's Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="message_type">Message Type:</label><br>
        <select id="message_type" name="message_type">
            <option value="outstanding dues">Outstanding Dues</option>
            <option value="due date">Due Date</option>
            <option value="repayment options">Repayment Options</option>
            <option value="penalties">Penalties</option>
        </select><br><br>

        <button type="submit">Initiate Call</button>
    </form>
</body>
</html>
